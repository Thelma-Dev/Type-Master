<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial scale=1.0">
        <meta name="author" content="Thelma Osifo">
        <meta name="description" content="Game">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Wordy</title>
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/style.css" media="screen">
        <script src="assets/script/index.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="game">
                    <div class="word-box"></div>
                    <form>
                        <input type="text" class="input" placeholder="Enter word" required>
                    </form>
                </div>
                <button class="start-game">Start Game</button>
                <button id="restart">Restart</button>

                <div class="scoreboard">
                    <div class="heading">
                        <p>Scoreboard</p>
                    </div>
                    <div class="date">
                        <p>30th Nov, 2012</p>
                    </div>
                    <div class="total-hits">
                        <p>Total point</p>
                        <div class="point">70</div>
                    </div>
                    <div class="percentage">
                        <p>Percentage: </p>
                    </div>
                </div>

                <div class="hits">
                    <p>Hits: </p>
                </div>

                <div class="timer"></div>
            </div>
        </main>
    </body>
</html>
